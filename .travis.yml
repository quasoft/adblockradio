language: python
os: linux
dist: trusty
sudo: required
python:
  - 3.4
branches:
  only:
    - master
virtualenv:
  system_site_packages: true
install:
  - sudo apt-get update
  - sudo apt-get install python3-coverage
  - sudo python3 -m pip install six packaging appdirs
  - sudo python3 -m easy_install -U setuptools
  - sudo python3 -m pip install
  - make init
script:
  - nosetests --with-coverage --cover-erase --cover-html --cover-package=adblockradio --all-modules --cover-branches
  